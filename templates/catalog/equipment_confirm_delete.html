{% extends "base.html" %}
{% block title %}Удалить {{ object.name }} · Каталог{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card border-danger">
            <div class="card-body">
                <h1 class="h5 text-danger">Удалить оборудование</h1>
                <p>Вы уверены, что хотите удалить <strong>{{ object.name }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button class="btn btn-danger" type="submit">Удалить</button>
                        <a class="btn btn-outline-secondary" href="{% url 'catalog:equipment_detail' object.pk %}">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
