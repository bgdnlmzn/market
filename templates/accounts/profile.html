{% extends "base.html" %}
{% block title %}Профиль · Каталог{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="h5 mb-3">Профиль</h1>
        <dl class="row mb-0">
            <dt class="col-sm-3">Имя пользователя</dt>
            <dd class="col-sm-9">{{ request.user.username }}</dd>
            <dt class="col-sm-3">Email</dt>
            <dd class="col-sm-9">{{ request.user.email|default:"—" }}</dd>
            <dt class="col-sm-3">Дата регистрации</dt>
            <dd class="col-sm-9">{{ request.user.date_joined }}</dd>
        </dl>
    </div>
</div>
{% endblock %}
